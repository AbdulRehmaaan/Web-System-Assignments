<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
    <style>
        body{
            background-color: #add8e6;
            text-align: center;
            font-size: 30px;}
        .image{
            width: 800px;
            height: 800px;
        }
    </style>
</head>
<body>
    <div class="container">
    <marquee> Welcome to the Marquee Example!</marquee>
    <marquee direction="right" >My name is Abdul Rehman</marquee>
    <marquee scrollamount="10" >I am learning Web Development</marquee>
    </div>
    <marquee direction="right" scrollamount="20" class="image"><img src="./immg.jpg" alt="Abdulrehman"> </marquee>
</body>
</html>
