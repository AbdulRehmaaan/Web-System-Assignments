<!DOCTYPE html>
<html>
<head>
    <title>Hover Link Example</title>
    <style>
        body{
            text-align: center;
            background-color: lightblue;
        }
        p {
            font-size: 16px;
            text-decoration: none;
            color: blue;
            background-color: white;
            width: 300px;
            margin: 20px auto;
            border-radius: 10px;
        }
        p:hover {
            font-size: 22px;
            background-color: lightgreen;
            cursor: crosshair;
            color: red;
        }

    </style>
</head>
<body>
    <h2>Hover Effect Example</h2>
    <p>My name is Abdul Rehman</p>
    <p>I am the student of Computer Science</p>
    <p>I am learning Web Development</p>
    <p>I love to code</p>
</body>
</html>
